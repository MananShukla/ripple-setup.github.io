<script>
    // When the user clicks on <div>, open the popup
    function myFunction() {
        if (document.getElementById("repeatuser").value != document.getElementById("fname").value) {
            alert("Usernames Do Not Match!")
        }
        else if (document.getElementById("repeatpass").value != document.getElementById("fpass").value) {
            alert("Passwords Do Not Match!");
        }
        else {
            if (confirm("Are you sure you have added the correct Wi-Fi Settings?")) {
                //document.getElementById("hello").innerHTML = document.getElementById("fname").value;
                sessionStorage.setItem('ssid', document.getElementById("fname").value);
                sessionStorage.setItem('pass', document.getElementById("fpass").value);
                window.location = 'step_3.html';
            }
        }
    }
</script>
